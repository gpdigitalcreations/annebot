<!DOCTYPE html>
<html>
<head>
    <title>Webpage with Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://gpdigitalcreations.github.io/anne-lister-painting.png?raw=true">
            <img src="https://gpdigitalcreations.github.io/anne-lister-painting.png?raw=true" alt="Anne Lister Painting">
        </a>
    </div>

    <iframe src="https://udify.app/chatbot/qYTmfvzisfzicNlw" style="width: 100%; height: 100%; min-height: 700px" frameborder="0" allow="microphone"></iframe>
</body>
</html>
