<!DOCTYPE html>
<html>
<head>
    <title>Webpage with Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://gpdigitalcreations.github.io/anne-lister-painting.png?raw=true");
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <p>This is a sample webpage with a static background image.</p>
        <p>You can add your content here.</p>
    </div>

    <iframe src="https://udify.app/chatbot/OS7OzNRLta3FxBxM" style="width: 100%; height: 100%; min-height: 700px" frameborder="0" allow="microphone"></iframe>
</body>
</html>
